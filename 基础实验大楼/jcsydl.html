<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" type="text/css" href="jcsydl.css">
    <script src="jquery.js"></script>
    <script src="jcsydl.js"></script>
    <script>
        (function(doc, win) {
            var docEl = doc.documentElement,
                resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
                recalc = function() {
                    var clientWidth = docEl.clientWidth;
                    if (!clientWidth) return;
                    if (clientWidth >= 640) {
                        docEl.style.fontSize = '100px';
                    } else {
                        docEl.style.fontSize = 100 * (clientWidth / 640) + 'px';
                    }
                };

            if (!doc.addEventListener) return;
            win.addEventListener(resizeEvt, recalc, false);
            doc.addEventListener('DOMContentLoaded', recalc, false);
        })(document, window);
    </script>
</head>

<body>
    <div class="nave">
        <div class="left">
            <a href="javascript:history.go(-1);" id="back">
            </a>
        </div>
        <div class="center">
            <h1 class="biaoti">
                基础实验大楼
            </h1>
            <p class="content">
                第一层
            </p>
        </div>
        <div class="right">
            <span href="" id="floor">
            </span>
        </div>
    </div>
    <div class="bg">
        <div id="zone">
            <div class="selectzone ">
            选择分区
            </div>
            <div class="zonelist ">
            <a href="azone.html" class="azone">
            A区
            </a>
            <a href="bzone.html" class="bzone">
            B区
            </a>
            <a href="czone.html" class="czone">
            C区
            </a>
            </div>
        </div>

    </div>
</body>

</html>
